<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="header">To-Do List</h1>
        <!-- First input container -->
        <div class="input-container">
            <input id="iItemName" type="text" placeholder="Item Name"/>
            <input id="iItemDate" type="date" placeholder="Deadline" />
            <select id="iItemPriority">
                <option value="" selected disabled>Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addItem" type="button">Add Item</button>
        </div>
        <!-- Today's TodoList container -->
        <br>
        <div class="todays-container">
            <h4>Today's TodoList</h4>
            <div>
                <table class="table">
                    <tbody class="tbody" id="todayTable"></tbody>
                </table>
            </div>
        </div>
        <!-- Future TodoList -->
        <div class="future-container">
            <h4>Future's TodoList</h4>
            <div>
                <table class="table">
                    <tbody class="tbody" id="futureTable">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Completed TodoList -->
        <div class="completed-container">
            <h4>Completed TodoList</h4>
            <div>
                <table class="table">
                    <tbody id="completedTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src= "script.js"></script>
</body>
</html>
